name: Release

on:
  push:
    tags:
      - '*'

env:
  RUST_VERSION: "1.91.1"

jobs:
  build-linux-amd64:
    name: Build Linux AMD64
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_VERSION }}
          targets: x86_64-unknown-linux-gnu

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-amd64-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-amd64-cargo-

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libdbus-1-dev \
            libgtk-3-dev \
            libnftnl-dev \
            libmnl-dev

      - name: Build release binary
        run: cargo build --release --target x86_64-unknown-linux-gnu

      - name: Prepare artifacts
        run: |
          cp -v target/x86_64-unknown-linux-gnu/release/tailscale-systray \
            tailscale-systray-linux-amd64
          sha256sum tailscale-systray-linux-amd64 > tailscale-systray-linux-amd64.sha256

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tailscale-systray-linux-amd64
          path: |
            tailscale-systray-linux-amd64
            tailscale-systray-linux-amd64.sha256
          retention-days: 7

  build-linux-arm64:
    name: Build Linux ARM64
    runs-on: ubuntu-24.04-arm

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_VERSION }}
          targets: aarch64-unknown-linux-gnu

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-arm64-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-arm64-cargo-

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libdbus-1-dev \
            libgtk-3-dev \
            libnftnl-dev \
            libmnl-dev

      - name: Build release binary
        run: cargo build --release --target aarch64-unknown-linux-gnu

      - name: Prepare artifacts
        run: |
          cp -v target/aarch64-unknown-linux-gnu/release/tailscale-systray \
            tailscale-systray-linux-arm64
          sha256sum tailscale-systray-linux-arm64 > tailscale-systray-linux-arm64.sha256

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tailscale-systray-linux-arm64
          path: |
            tailscale-systray-linux-arm64
            tailscale-systray-linux-arm64.sha256
          retention-days: 7

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-linux-amd64, build-linux-arm64]
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display artifact structure
        run: ls -R artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          cp artifacts/tailscale-systray-linux-amd64/* release/
          cp artifacts/tailscale-systray-linux-arm64/* release/
          ls -lh release/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          generate_release_notes: true
          files: |
            release/tailscale-systray-linux-amd64
            release/tailscale-systray-linux-amd64.sha256
            release/tailscale-systray-linux-arm64
            release/tailscale-systray-linux-arm64.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
